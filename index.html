<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinopoisk</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main" id="main">
         <div class="search">
                <input type="text" name="searchFilm" id="searchFilm" placeholder="Enter movie title">
                 <button class="clear hidden" id="clear" onclick="clearSeach()">&times;</button>
         </div>
         <div class="total_results" id="total_results">
        </div>
        <div id="forFilms">
        </div>
        <div class="pagination" id="pages">

        </div>
    </div>

    <div id="film" class="hidden">
        <div class="header">
            <a href="#" onclick="backPage()">Home</a>
            <span id="type"> / movie</span>
        </div>
        <div class="film">
            <div class="poster">
                <img src="" class="image">
            </div>
            <div class="about_film">
                <span class="rate"></span>
                <span class="name"></span>
                <span class="year_film"></span>
                <span class="genre"></span>
                <div class="actors"></div>
                <span class="short_description"></span>
            </div>
        </div>
    </div>
</body>
</html>
